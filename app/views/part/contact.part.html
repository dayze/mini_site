<section id="contact-section">
    <div class="header">
        <div class="col-xs-12">
            <span>Nous contacter</span>
            <p>Laisser nous un message ici</p>
        </div>
    </div>
    <div class="container content content-min-height">
            <form>
                <div class="form-group">
                    <label for="first-name">Prénom</label>
                    <input class="form-control" type="text" id="first-name" placeholder="Entrez votre prénom...">
                </div>
                <div class="form-group">
                    <label for="last-name">Nom</label>
                    <input class="form-control" type="text" id="last-name" placeholder="Entrer votre nom...">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" id="email" placeholder="Entrer votre email...">
                </div>
                <div class="form-group">
                    <label for="phone">Téléphone</label>
                    <input class="form-control" type="text" id="phone" placeholder="Entrer votre téléphone...">
                </div>
                <div class="form-group">
                    <label for="message">Prénom</label>
                    <textarea class="form-control" rows="6" id="message" placeholder="Entrer votre message."></textarea>
                </div>
                <button class="btn btn-info">Envoyer</button>
            </form>
    </div>

</section>
